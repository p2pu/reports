<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="
		    {{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->

		{% comment %}
		<link href="{{ "/css/aow_styles/bootstrap.min.css" | prepend: site.baseurl }}"
		       rel="stylesheet">
		<link href="{{ "/css/aow_styles/bootstrap-theme.min.css" | prepend: site.baseurl }}" rel="stylesheet">

		{% endcomment %}
		<link href="{{ "/css/styles-narrow-page.css" | prepend: site.baseurl }}" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Arvo">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Linden+Hill">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"
		      rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->  <!--[if lt IE 9]>
		<script src="{{ site.baseurl }}/js/html5shiv.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144"
		      href="{{ "/img/apple-touch-icon-144x144-precomposed.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114"
		      href="{{ "/img/apple-touch-icon-114x114-precomposed.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72"
		      href="{{ "/img/apple-touch-icon-72x72-precomposed.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon-precomposed" sizes="57x57"
		      href="{{ "/img/apple-touch-icon-57x57-precomposed.png" | prepend: site.baseurl }}">
		<link rel="apple-touch-icon-precomposed"
		      href="{{ "/img/apple-touch-icon-precomposed.png" | prepend: site.baseurl }}">
		<link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
</head>
